<!doctype html>

<!--[if IE 9 ]>    <html lang="nl" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="nl" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Change apple-touch-icon into apple-touch-icon-precomposed if you want the standard gloss effect to be applied -->

	<!-- iPhone ICON -->
	<link href="apple-touch-icon-57x57-precomposed.png" sizes="57x57" rel="apple-touch-icon">
	<!-- iPad ICON-->
	<link href="apple-touch-icon-72x72-precomposed.png" sizes="72x72" rel="apple-touch-icon">
	<!-- iPhone (Retina) ICON-->
	<link href="apple-touch-icon-114x114-precomposed.png" sizes="114x114" rel="apple-touch-icon">
	<!-- iPad (Retina) ICON-->
	<link href="apple-touch-icon-144x144-precomposed.png" sizes="144x144" rel="apple-touch-icon">
	
	<!-- iPhone SPLASHSCREEN-->
	<link href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
	<!-- iPhone 3.5" (Retina) SPLASHSCREEN-->
	<link href="apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPhone 4" (Retina) SPLASHSCREEN-->
	<link href="apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPad (portrait) SPLASHSCREEN-->
	<link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
	<!-- iPad (landscape) SPLASHSCREEN-->
	<link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
	<!-- iPad (Retina, portrait) SPLASHSCREEN-->
	<link href="apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<!-- iPad (Retina, landscape) SPLASHSCREEN-->
	<link href="apple-touch-startup-image-1496x2048.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<title>${title}</title>
	<!-- 
		valid properties:
			${title}
			${width}
			${height}
			${application}
			${swf}
			${bgcolor}
	 -->
	<style>
	body { margin: 0px; width:100%; height:100%; background-color: white; color: black; }
	</style>
</head>
<body scroll="no" onselectstart="return false;">
<script src="${application}.js"></script>
</body>
</html>
